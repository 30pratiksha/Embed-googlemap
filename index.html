<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="contact-in">
         <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241316.64332144568!2d72.74109713631994!3d19.08252232482484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1645909086622!5m2!1sen!2sin"
             width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
         </div>
         <div class="contact-form">
             <h1>Contact Us</h1>
             <form>
                 <input type="text" placeholder="Name" class="contact-form-txt" />
                 <input type="text" placeholder="email" class="contact-form-txt"/>
                 <textarea placeholder="Message" class="contact-form-txtarea"></textarea>
                 <input type="submit" placeholder="submit" class="contact-form-btn"/>

             </form>
         </div>
     </div>
</body>
</html>
